<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lasvegas</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<div class="sidebar">
    <h1 class="sidebar__title">Las Vegas</h1>

    <div class="sidebar__search input-group">
        <input type="text" class="form-control" placeholder="Search ..."
            data-bind="value: search, valueUpdate: 'afterkeydown'">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
    </div>

    <div class="sidebar__list" data-bind='foreach: filteredPlaces'>
        <label class="sidebar__item">
            <input  class="sidebar__checkbox" type="checkbox" data-bind="checked: selected">
            <p class="sidebar__name" data-bind='text: name'></p>
            <p class="sidebar__location" data-bind='text: location'></p>
        </label>
    </div>
</div>

<div id="map"></div>

<script src="scripts/vendor/jquery.min.js"></script>
<script src="scripts/vendor/bootstrap.min.js"></script>
<script src="scripts/vendor/knockout.js"></script>
<script src="scripts/main.js"></script>
<script async defer
        src="DEBUGhttps://maps.googleapis.com/maps/api/js?key=AIzaSyB_yipln8MQDbTgBMISVAeosciiG-1bAkY&callback=initMap">
</script>

</body>
</html>
